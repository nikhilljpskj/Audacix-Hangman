<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <button id="startGame">Start New Game</button>
        
        <div class="game-info">
            <h2 id="gameStatus">Game Status: Inactive</h2>
            <h3 id="wordDisplay">Word: _ _ _ _ _</h3>
            <h4 id="incorrectGuessesDisplay">Incorrect guesses left: 0</h4>
        </div>
        
        <div class="guess-section">
            <input type="text" id="inputLetter" maxlength="1" placeholder="Enter a letter" />
            <button id="submitGuess">Submit Guess</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
